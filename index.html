<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Expense Tracker</h1>
            <p>Add A New Item:</p>
        </div>
            <form action="#" id="form" name="expense-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Where was the expense made?" name="expense-name" id="name">
                </div>
                <div class="dual">
                    <div class="input-group">
                        <label for="date">Date:</label>
                        <input type="date" name="expense-date"id="date">
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="expense-amount">
                    </div>
                </div>
                <input type="button" value="Add Expense" id="submit">
            </form>
        <div class="table">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th></th>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="4">No expenses added yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
